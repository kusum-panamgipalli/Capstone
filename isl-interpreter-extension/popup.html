<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>ISL Interpreter</h1>
        
        <div class="status-section">
            <p>Status: <span id="status">Inactive</span></p>
            <button id="toggleButton">Enable Interpreter</button>
        </div>
        
        <div class="controls-section">
            <h3>Settings</h3>
            <label>
                <input type="checkbox" id="showConfidence"> 
                Show confidence scores
            </label>
            <br>
            <label>
                Processing Speed: 
                <select id="processingSpeed">
                    <option value="15">15 FPS</option>
                    <option value="20" selected>20 FPS</option>
                    <option value="30">30 FPS</option>
                </select>
            </label>
        </div>
        
        <div class="info-section">
            <h3>Instructions</h3>
            <p>1. Join a Google Meet call</p>
            <p>2. Click "Enable Interpreter"</p>
            <p>3. Position hands clearly in camera view</p>
            <p>4. Interpretation will appear as overlay</p>
        </div>
        
        <div class="debug-section">
            <h3>Debug Info</h3>
            <p>Page URL: <span id="currentUrl">-</span></p>
            <p>Video detected: <span id="videoStatus">-</span></p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
